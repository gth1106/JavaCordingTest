<!DOCTYPE html>
<html>
    <head>
        <title>인수와 매개변수</title>
    </head>
    <body>
        <script>
            function greeting(name,position){
                alert(name+" "+position+"님을 증오해요!!")
            }
        </script>
        <button type="button" onclick="greeting('김기종','교수')">
        눌러봐유~</button>
    </body>
</html>

<!--
    input 요소와 button 요소는 모두 버튼이지만, 
    input 요소는 폼을 제출하기 위한 데이터 입력을 위해 사용되는 요소입니다. type 속성을 통해 버튼, 텍스트, 체크박스 등 다양한 입력 형식으로 구성할 수 있습니다.

반면 button 요소는 버튼 역할을 하는 요소입니다. 
type 속성을 생략하면 기본값으로 type="submit"이 적용되며, 
클릭시 폼을 제출합니다. type="button"으로 지정하면
 클릭시특정 동작을 실행할 수 있습니다.

따라서, input type="text"와 button type="button"은 모두 버튼이지만,
 input은 폼 데이터 입력을 위한 버튼, 
 button은 특정 동작을 실행하기 위한 버튼입니다.
-->
