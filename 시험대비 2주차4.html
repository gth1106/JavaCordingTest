<!DOCTYPE html>
<html>
    <head>
        <title>유통기한지났나?</title>
        
    </head>
    <body>
        <script>
            function checkDate(){
                var s =document.getElementById("k").value;
                var today=new Date();
                var pdate = new Date(s);

                var diff = today.getTime() - pdate.getTime();
                var days = Math.floor(diff/ (1000*60*60*24) );

           
            if (days > 30){
                alert("유통기한 지남 !");
            }
            else{
                alert("아직 남음");
            }
         }
        </script>
        <input type="date" id="k">
        <button type ="button" onclick="checkDate()">확인</button>
    </body>
    
</html>
