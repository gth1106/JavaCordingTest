<!-- // 프로토타입 생성자함수 정의  
1. 생성할 객체의 속성을 정의 -->
<!DOCTYPE html>
<html>
    <head>
        <title>프로토타입예제</title>
    </head>
    <body>
        <script>
            function Point(xpos,ypos){
                this.x=xpos;
                this.y=ypos;
            }
            Point.prototype.point=function(){
                return Math.sqrt(this.x * this.x + this.y * this.y);
            }

            let p1= new Point(10,20);
            let p2= new Point(20,20);
            document.write(p1.point()+"</br>");
            document.write(p2.point());

            

        </script>
    </body>
</html>
