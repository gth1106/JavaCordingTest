<!DOCTYPE>
<html>
    <head>
        <title>html요소에 접근하기</title>
        <h1 id="test">시발 집 가고 싶다고</h1>
    </head>
        <body>
            <script>
                function func(){
                    e=document.getElementById("test");
                    e.style.color="purple";
                }
                    
                
            </script>
            <button type="button" onclick="func();">눌러봐씨댕</button>
        </body>
    
</html>
