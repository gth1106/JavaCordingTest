<html>
<head>
    <title></title>
    <script>
        var Num = 91; //let 같은 식별자
        var nGuess=0;

        function guess(){
            var result = "";
        
            var number = parseInt(document.getElementById("user").value);
            nGuess++;

            if(number == Num) 
                result= "성공입니다.";
            else if(number<Num)
                result= "낮습니다.";
            else 
                result = " 높습니다 .";

            document.getElementById("result").value = result ;
            document.getElementById("Guess").value = nGuess ;    
            return true ;

        }
    </script>
</head>
<body>
    <h2>숫자 맞추기 게임</h2>
    컴퓨터가 생성한 숫자를 맞추는 게임입니다 . 
    숫자는 1부터 100사이에 있습니다.
    <form >
        숫자:
        <input type = "text" id="user" size="5">
        <input type = "button" value="확인" onclick="guess();">
        추측횟수:
        <input type="text" id="Guess" size="5">
        힌트:
        <input type="text" id="result" size="16">
    </form>
</body>
</html>
