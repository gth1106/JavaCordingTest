 중첩반복문 구구단 표 만들어보기-->
<html>
    <head>
        <title>구구단표</title>
    </head>
    <table border="1">
        <body>
            <script>
                for(var i=1;i<10;i++){
                    document.write("<tr><td>"+i+"</td>")
                    for(var j=2;j<10;j++){
                        document.write("<td>"+j*i+"</td>")

                    }
                    document.write("</tr>")
                }
            </script>
        </body>
    </table>
</html>
